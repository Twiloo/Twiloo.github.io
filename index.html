<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon...</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Background Blob Style */
        body {
            background: linear-gradient(120deg, #5d71e4, #47ba35, #f0c84f);
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(255, 255, 255);
    
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
        }

        /* Blob Shapes */
        .blob {
            position: absolute;
            border-radius: 50%;
            opacity: 1;
            filter: blur(15px);
            border: 5px solid;
            border-color: #f0c84f #5d71e463 #5d71e4 #47ba358e;
        }

        .blob1 {
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            top: -100px;
            left: -100px;
            
        }

        .blob2 {
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.3);
            bottom: -150px;
            right: -80px;
        }

        .blob3 {
            width: 600px;
            height: 600px;
            background: rgba(255, 255, 255, 0.4);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!-- Blobs -->
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>

    <!-- Content -->
    <div class="container">
        <h1>Coming Soon...</h1>
        <p>Twiloo_</p>
    </div>
</body>
</html>
